    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editar Producto</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script  src="app.js" defer></script>
    <script src="./clases/Usuario.js"></script>

    <body>
        <div id="cabecera" >
            <div>
                <strong>Homepage</strong>
                <a href="listarProductos.html">Productos</a>
                <a href="CrearProducto.html">Añadir Producto</a>
            </div>
        </div>
        <form>
            <h5>Editar producto</h5>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea class="form-control" id="description" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" class="form-control" id="price">
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" id="stock">
            </div>
            <button type="button" class="btn btn-primary" id="Crear">Editar Producto</button>
            <button type="button" class="btn btn-outline-primary" id="volver" onclick="ShowListar()">volver</button>
        </form>



    </body>
</html>
