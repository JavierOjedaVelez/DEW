        <script>
        var text = '  La lluvía en Canarias es una auténtica maravilla';
        document.write(text.length + "</br>");
        document.write(text.indexOf("Canarias") + "</br>");
        if(text.indexOf("Fuerteventura") == -1){
            document.write("La palabra 'Fuerteventura' no se encuentra en la frase" + "</br>");
        }
        document.write(text.replace("maravilla", "pesadilla") + "</br>");
        document.write(text.substr(15,8) + "</br>");
        document.write(text.toUpperCase() + "</br>");
        document.write(text.trimStart() + "</br>");
        document.write(text.split(" "));
        </script>
