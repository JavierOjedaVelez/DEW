<!DOCTYPE html>
<head>
    <title>AA_23</title>
    <script type="text/javascript">
        var note=prompt("Introduzca su nota");
        (note <3 && note >= 0) ? document.write("muy deficiente") : 
            note >= 3 && note < 5 ? document.write("Insuficiente") :
            5 <= note &&  note < 6 ? document.write("suficiente") :
            6 <= note &&  note < 7 ? document.write("bien") :
            7 <= note &&  note < 9 ? document.write("notable") :
            document.write("Sobresaliente");
    </script>
</head>
